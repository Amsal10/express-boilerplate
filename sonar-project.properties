sonar.projectKey=aw-project
sonar.organization=aw-project

# ====================================
# Analysis settings
# ====================================
sonar.sources=src
sonar.tests=src
sonar.test.inclusions=**/*.test.ts,**/*.spec.ts
sonar.test.exclusions=**/*.ts

# ====================================
# TypeScript settings
# ====================================
sonar.tsconfig=tsconfig.json
sonar.typescript.lint.reportPaths=eslint-report.json
sonar.typescript.tsconfigPath=tsconfig.json
sonar.typescript.node=18

# ====================================
# Code coverage
# ====================================
sonar.javascript.lcov.reportPaths=coverage/lcov.info
sonar.coverage.exclusions=**/*.test.ts,**/*.spec.ts,**/dist/**,**/node_modules/**,**/migrations/**,**/seed/**

# ====================================
# Exclusions
# ====================================
sonar.exclusions=**/node_modules/**,**/dist/**,**/coverage/**,**/logs/**,**/uploads/**,**/prisma/migrations/**,**/*.config.js,**/*.config.ts

# ====================================
# Encoding
# ====================================
sonar.sourceEncoding=UTF-8
sonar.exclusions=**/*.test.ts,**/*.spec.ts

# ====================================
# Quality Gate
# ====================================
sonar.qualitygate.wait=true
