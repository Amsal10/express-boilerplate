# ====================================
# Project identification
# ====================================
sonar.projectKey=aw-project
sonar.organization=aw-project

# ====================================
# Project display details
# ====================================
sonar.projectName=Express JS Boilerplate
sonar.projectVersion=1.0.0

# ====================================
# Analysis settings
# ====================================
sonar.sources=src
sonar.tests=src/__tests__
sonar.test.inclusions=**/*.test.ts,**/*.spec.ts
sonar.test.exclusions=**/*.test.ts,**/*.spec.ts

# ====================================
# TypeScript settings
# ====================================
sonar.typescript.tsconfigPath=tsconfig.json

# ====================================
# Code coverage
# ====================================
sonar.javascript.lcov.reportPaths=coverage/lcov.info
sonar.coverage.exclusions=**/*.test.ts,**/*.spec.ts,**/dist/**,**/node_modules/**

# ====================================
# Exclusions
# ====================================
sonar.exclusions=**/node_modules/**,**/dist/**,**/coverage/**,**/*.config.js,**/*.config.ts,jest.setup.js,**/*.test.ts,**/*.spec.ts

# ====================================
# Encoding
# ====================================
sonar.sourceEncoding=UTF-8

# ====================================
# Quality Gate
# ====================================
sonar.qualitygate.wait=true
